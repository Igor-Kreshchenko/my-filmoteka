<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Filmoteka</title>
</head>

<body>
  <main>
    <section class="search">
      <form class="search-form">
        <label>
          <input class="search-input" type="text" name="query">
        </label>

        <button type="submit" class="search-btn">Search</button>
      </form>
    </section>

    <section>
      <ul class="movies"></ul>
      <!-- кнопка "загрузить ещё" -->
      <button class="load-more-btn" data-action="load-more">Load more</button>

      <!-- пагинация -->
      <div class="pagination">
        <button>Prev</button> 
        <span class="dots">...</span>
        <button class="page-number" data-index="1">1</button> 
        <button class="page-number" data-index="2">2</button> 
        <button class="page-number" data-index="3">3</button> 
        <button class="page-number" data-index="4">4</button> 
        <button class="page-number" data-index="5">5</button> 
        <span class="dots">...</span>
        <button>Next</button> 
      </div>
    </section>

    <div class="backdrop">
      <div class="modal-wrapper"></div>
      <button class="modal-close-btn" type="button">Х</button>
    </div>
  </main>
</body>

</html>
